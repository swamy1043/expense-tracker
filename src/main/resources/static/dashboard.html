<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #d6e4ff, #e9f0ff);
      --bg-dark: linear-gradient(135deg, #0f1724, #0b1220);
      --card-light: rgba(255,255,255,0.28);
      --card-dark: rgba(30,30,40,0.36);
      --text-light: #2c3e50;
      --text-dark: #e6eef8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 30px;
      transition: background 200ms ease, color 200ms ease;
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .glass-card {
      background: var(--card-light);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.4);
      transition: background 200ms ease;
    }

    body.dark .glass-card {
      background: var(--card-dark);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .dashboard-title { font-size: 28px; font-weight: 600; text-align:center; margin-bottom:10px; }
    .metric-card { text-align:center; font-size:16px; padding:16px; font-weight:500; border-radius:12px; }
    .metric-value { font-size:28px; font-weight:700; margin-top:6px; }
    .btn-glass { background: rgba(255,255,255,0.6); border-radius:12px; padding:10px 16px; border:none; }
    .filters-row { margin-bottom: 18px; }

    /* compact action buttons */
    .action-btn { margin-right:6px; }
  </style>
</head>
<body>

  <!-- Top controls -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <button class="btn btn-outline-primary btn-sm" onclick="exportCSV()">Export CSV</button>
      <button class="btn btn-outline-success btn-sm" onclick="openAddIncomeModal()">+ Add Income</button>
    </div>

    <div class="d-flex gap-2 align-items-center">
      <span id="userDisplay" style="font-weight:600"></span>
      <button id="themeToggle" class="btn btn-sm btn-secondary">Dark</button>
      <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </div>

  <div class="dashboard-title">Expense Dashboard</div>

  <div class="container">

    <!-- FILTERS -->
    <div class="row filters-row">
      <div class="col-md-3">
        <div class="glass-card">
          <label class="form-label">From (Date)</label>
          <input type="date" id="filterFrom" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="glass-card">
          <label class="form-label">To (Date)</label>
          <input type="date" id="filterTo" class="form-control" />
        </div>
      </div>

      <div class="col-md-2">
        <div class="glass-card">
          <label class="form-label">Month</label>
          <select id="filterMonth" class="form-select">
            <option value="">--</option>
            <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
            <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option>
            <option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option>
            <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
          </select>
        </div>
      </div>

      <div class="col-md-2">
        <div class="glass-card">
          <label class="form-label">Year</label>
          <input type="number" id="filterYear" class="form-control" placeholder="2025" />
        </div>
      </div>

      <div class="col-md-2">
        <div class="glass-card">
          <label class="form-label">Category</label>
          <select id="filterCategory" class="form-select">
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div class="col-12 mt-2 text-end">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
      </div>
    </div>

    <!-- METRICS: Income / Expense / Balance -->
    <div class="row mb-4 g-3">
      <div class="col-md-4">
        <div class="glass-card metric-card">
          <div>Total Income</div>
          <div id="totalIncome" class="metric-value">₹0</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="glass-card metric-card">
          <div>Total Expense</div>
          <div id="totalExpense" class="metric-value">₹0</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="glass-card metric-card">
          <div>Balance</div>
          <div id="balanceValue" class="metric-value">₹0</div>
        </div>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="glass-card">
          <h5>Category Breakdown</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="glass-card">
          <h5>Monthly Spend</h5>
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- RECENT EXPENSES -->
    <div class="glass-card mb-4">
      <h5>Recent Expenses</h5>
      <table class="table table-hover">
        <thead class="table-secondary">
          <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="recentExpenses"></tbody>
      </table>
    </div>

    <div class="text-center">
      <button class="btn-glass" onclick="window.location.href='add_expense.html'">+ Add New Expense</button>
    </div>

  </div>

  <!-- EDIT MODAL -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Edit Expense</h5>
        <form id="editForm">
          <label class="form-label">Category</label>
          <input type="text" id="editCategory" class="form-control">
          <label class="form-label mt-2">Description</label>
          <input type="text" id="editDescription" class="form-control">
          <label class="form-label mt-2">Amount</label>
          <input type="number" id="editAmount" class="form-control">
          <label class="form-label mt-2">Date</label>
          <input type="date" id="editDate" class="form-control">
          <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ADD INCOME MODAL -->
  <div class="modal fade" id="addIncomeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Add Income</h5>
        <form id="addIncomeForm">
          <label class="form-label">Description</label>
          <input type="text" id="incomeDescription" class="form-control" required>
          <label class="form-label mt-2">Amount</label>
          <input type="number" id="incomeAmount" class="form-control" required>
          <label class="form-label mt-2">Date</label>
          <input type="date" id="incomeDate" class="form-control" required>
          <button type="submit" class="btn btn-success mt-3">Save Income</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- main dashboard logic -->
  <script src="dashboard.js"></script>
</body>
</html>
