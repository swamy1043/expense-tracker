<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpenseTracker â€” Login</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f7fb;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(20,30,60,0.08);
    }
    .brand {
      font-weight: 700;
      letter-spacing: 0.4px;
    }
    .small-note { font-size: 0.9rem; color: #6b7280; }
  </style>
</head>
<body>

  <div class="card p-4">
    <div class="text-center mb-3">
      <h3 class="brand">ExpenseTracker</h3>
      <p class="small-note">Login to manage your expenses</p>
    </div>

    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" required />
      </div>

      <div id="alertBox" style="display:none" class="alert alert-danger py-2" role="alert"></div>

      <div class="d-grid gap-2">
        <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">No account? Register via Postman or add a simple register page later.</small>
      </div>
    </form>
  </div>

  <script>
    // Changed: Using relative path instead of localhost
    const API_BASE = ""; 

    const form = document.getElementById("loginForm");
    const alertBox = document.getElementById("alertBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alertBox.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(API_BASE + "/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();

        if (text.includes("Login success")) {
          localStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          alertBox.textContent = text;
          alertBox.style.display = "block";
        }
      } catch (err) {
        alertBox.textContent = "Network error: Check if backend is running.";
        alertBox.style.display = "block";
      }
    });
</script>
</body>
</html>
