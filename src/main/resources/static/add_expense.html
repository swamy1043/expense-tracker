<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d6e4ff, #e9f0ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 10px;
            border: none;
            font-weight: 500;
            width: 100%;
        }

        .back-btn {
            margin-top: 12px;
            text-align: center;
            display: block;
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="title">Add New Expense</div>

        <form id="expenseForm">

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" id="category" class="form-control" placeholder="Food, Travel, Shopping…" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Short note..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="₹ Amount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <button type="submit" class="btn-glass">Save Expense</button>

        </form>

        <a class="back-btn" onclick="window.location.href='dashboard.html'">← Back to Dashboard</a>
    </div>

    <script>
    // Changed: Removed localhost
    const API_BASE = ""; 
    const username = localStorage.getItem("username");

    if (!username) {
        alert("You are not logged in!");
        window.location.href = "login.html";
    }

    const form = document.getElementById("expenseForm");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
            username,
            amount: document.getElementById("amount").value,
            category: document.getElementById("category").value,
            description: document.getElementById("description").value,
            date: document.getElementById("date").value
        };

        try {
            const res = await fetch(`${API_BASE}/expenses/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const data = await res.text();
            alert(data);
            if (data.includes("added")) window.location.href = "dashboard.html";
        } catch (err) {
            alert("Failed to add expense!");
        }
    });
</script>

</body>
</html>
